<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Decode Proofpoint URL</title>
  <style>
    :root { color-scheme: light dark; }

    /* Light and dark themes */
    body.theme-dark {
      --bg:#0f1115; --panel:#151922; --text:#e6e6e6;
      --muted:#9aa4b2; --border:#202636; --btn:#1f2636;
      --decoded:#00a67d;
    }
    body.theme-light {
      --bg:#ffffff; --panel:#f6f7fb; --text:#0b0e14;
      --muted:#5a6370; --border:#d7dbe3; --btn:#e9ecf3;
      --decoded:#00a67d;
    }

    html, body { margin:0; padding:0; background:var(--bg); color:var(--text); }
    body { font-family: system-ui, sans-serif; width: 630px; }

    header {
      padding:12px 14px; border-bottom:1px solid var(--border);
      background:var(--panel); display:flex; align-items:center; gap:8px;
    }
    header h1 { margin:0; font-size:14px; font-weight:600; flex:1; }
    header button {
      background:var(--btn); color:var(--text); border:1px solid var(--border);
      border-radius:6px; padding:6px 10px; cursor:pointer;
    }

    main { padding:12px 14px; }
    .small { color:var(--muted); font-size:12px; }

    textarea, input[type=text] {
      width:100%; box-sizing:border-box; background:var(--panel); color:var(--text);
      border:1px solid var(--border); border-radius:6px; padding:8px;
      font-family: ui-monospace, Menlo, Consolas, monospace; line-height:1.35;
    }
    #output { color: var(--decoded); }

    .row { display:flex; gap:8px; margin:8px 0 12px; }
    button {
      background:var(--btn); color:var(--text); border:1px solid var(--border);
      border-radius:6px; padding:8px 10px; cursor:pointer;
    }
    button:hover { border-color: color-mix(in srgb, var(--border) 40%, transparent); }

    .list { border-top:1px solid var(--border); margin-top:10px; }
    .item { padding:10px 0; border-bottom:1px solid var(--border); }
    .label { font-size:12px; color:var(--muted); margin-bottom:4px; }
    .mono { font-family: ui-monospace, Menlo, Consolas, monospace; word-break:break-all; line-height:1.35; }
    .actions { margin-top:6px; display:flex; gap:8px; }
    .pill { font-size:11px; color:var(--muted); background:var(--panel); padding:2px 6px; border:1px solid var(--border); border-radius:999px; }

    /* Truncation */
    .truncate-3 {
      display:-webkit-box; -webkit-box-orient:vertical; -webkit-line-clamp:3; overflow:hidden;
    }
    .truncate-2 {
      display:-webkit-box; -webkit-box-orient:vertical; -webkit-line-clamp:2; overflow:hidden;
    }
    .decoded-text { color: var(--decoded); }
    .spacer-line { height: 1.35em; }
  </style>
</head>
<body class="theme-dark">
  <header>
    <h1>Decode Proofpoint URL</h1>
    <button id="themeBtn" title="Toggle light or dark">☀️</button>
  </header>

  <main>
    <div class="small">Manual decode</div>
    <div class="row">
      <input id="input" class="mono" type="text" placeholder="Paste encoded URL" />
      <button id="decodeBtn">Decode</button>
      <button id="copySingleBtn">Copy</button>
    </div>
    <input id="output" class="mono" type="text" readonly placeholder="Decoded URL will appear here" />

    <div class="row" style="margin-top:14px;">
      <button id="scanBtn" style="flex:1">Scan Page</button>
      <span id="count" class="pill">0 found</span>
    </div>

    <div id="status" class="small"></div>
    <div id="results" class="list"></div>
  </main>

  <script src="popup.js"></script>
</body>
</html>
